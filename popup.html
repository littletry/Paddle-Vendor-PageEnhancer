<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 200px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", Arial, sans-serif;
    }

    .switch-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked+.slider {
      background-color: #007AFF;
    }

    input:checked+.slider:before {
      transform: translateX(26px);
    }

    .options-button {
      display: block;
      width: 100%;
      padding: 8px 0;
      background-color: #007AFF;
      color: white;
      text-align: center;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.2s;
    }

    .options-button:hover {
      background-color: #5AC8FA;
    }

    .footer {
      margin-top: 16px;
      font-size: 12px;
      color: #86868B;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="switch-container">
    <span>隐藏余额</span>
    <label class="switch">
      <input type="checkbox" id="toggleHide">
      <span class="slider"></span>
    </label>
  </div>

  <a href="#" id="openOptions" class="options-button">高级设置</a>

  <div class="footer">
    <p>Paddle Vendor Page Enhancer</p>
  </div>

  <script src="popup.js"></script>
</body>

</html>
